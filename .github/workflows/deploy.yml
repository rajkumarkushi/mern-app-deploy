name: Deploy MERN App

# Run this workflow whenever code is pushed to main branch
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest   # Runs on a Linux VM in GitHub Actions

    steps:
      # Step 1: Checkout your latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Trigger backend deployment on Render
      - name: Trigger Render backend deploy
        run: |
          echo "Triggering Render deploy..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

      # Step 3: Trigger frontend deployment on Vercel
      - name: Trigger Vercel frontend deploy
        run: |
          echo "Triggering Vercel deploy..."
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
